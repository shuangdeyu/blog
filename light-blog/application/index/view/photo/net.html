{extend name="public/base" /}

{block name="sidebar"}
    <div class="con-left">
        <div class="head">
            <a href="{:url('index/index')}"><img src="__IMG__/head.jpg" title="蒋小凡"></a>
        </div>
        <div class="name"><a href="{:url('index/card')}"><strong>JIANG XIAOFAN</strong></a></div>
        <div class="about">
            <ul>
                <li>
                    <span><a href="javascript:" >作品集</a></span>
                    <ul class="zuopin-type" style="display:block">
                        <li><a href="{:url('photo/shan')}">摄影</a></li>
                        <li><a href="{:url('photo/net')}">网站</a></li>
                    </ul>
                </li>
                <li><a href="{:url('index/weibo')}">微博</a></li>
                <li><a href="{:url('movie/index')}">文章</a></li>
                <li><a href="{:url('index/card')}">关于我</a></li>
            </ul>
        </div>
    </div>
{/block}

{block name="content"}
    <div class="con-right">
        <div class="net" id="net1">
            <a href="http://shuangdeyu.oschina.io/" target="_blank">
                <img src="__IMG__/net/blog.png">
                <div class="abs" id="blog">
                    <h2>个人博客</h2>
                    <p>装逼又好用的hexo静态博客</p>
                </div>
            </a>
        </div>
    </div>
{/block}

{block name="js-code"}
    <script>
        $(document).ready(function(){
            $("span a").click(function(){
                $(this).parent().next().slideToggle();
                $(this).parent().prevAll("ul").slideUp("slow");
                $(this).parent().next().nextAll("ul").slideUp("slow");
                return false;
            });
        });

        $("#net1").mouseenter(function(){
            //$("#yu").css("display","block");
            $("#blog").fadeIn(300);
        });
        $("#net1").mouseleave(function(){
            //$("#yu").css("display","none");
            $("#blog").fadeOut(300);
        });
    </script>
{/block}
