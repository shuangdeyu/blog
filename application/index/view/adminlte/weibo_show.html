{extend name="public/adminlte" /}

{block name="css"}
<link href="__STATIC__/Gentelella/vendors/iCheck/skins/flat/green.css" rel="stylesheet">
{/block}

{block name="content"}
<div class="right_col" role="main">
    <div class="">

        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h2>微博管理</h2>
                    <div class="clearfix"></div>
                </div>

                <div class="x_content">

                    <div style="margin-bottom: 5px;">
                        <a href="#" class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i> 批量删除 </a>
                        <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> 添加新记录 </a>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped jambo_table bulk_action">
                            <thead>
                            <tr class="headings">
                                <th>
                                    <input type="checkbox" id="check-all" class="flat">
                                </th>
                                <th class="column-title" style="width: 20px;">id </th>
                                <th class="column-title" style="width: 150px;">标题 </th>
                                <th class="column-title">内容 </th>
                                <th class="column-title" style="width: 130px;">链接 </th>
                                <th class="column-title" style="width: 130px;">操作 </th>
                            </tr>
                            </thead>

                            <tbody>
                            {volist name="$weibo" id="vo"}
                            <tr class="even pointer">
                                <td class="a-center ">
                                    <input type="checkbox" class="flat" name="table_records">
                                </td>
                                <td >{$vo.id}</td>
                                <td >{$vo.name}</td>
                                <td >{$vo.content}</td>
                                <td >{$vo.link}</td>
                                <td >
                                    <a href="#" class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> 编辑 </a>
                                    <a href="#" class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> 删除 </a>
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>
                    {$weibo->render()}
                </div>
            </div>
        </div>

    </div>
</div>
{/block}

{block name="js"}
<script src="__STATIC__/Gentelella/vendors/iCheck/icheck.min.js"></script>
{/block}
{block name="js_code"}
<script>
    $(document).ready(function () {
        var pag = $(".pagination");
        pag.addClass("pagination-sm");
        pag.addClass("no-margin");
        pag.addClass("pull-right");
    });
    // 设置id
    function set_id(obj, id) {
        $("#WeiBoId").val(id);
        $("#WeiBoObj").val(obj);
    }
    // 删除记录
    function delete_row() {
        var id = $("#WeiBoId").val();
        var obj = $("#WeiBoObj").val();
        $(".close").click();
        $.ajax({
            type: 'POST',
            url: "{:url('index/adminlte/weibo_del')}",
            dataType: 'json',
            data: {wid: id},
            success: function(data){
                $(obj).parents("tr").remove();
                $(".close").click();
            },
            error:function(data) {
                console.log(data.msg);
            }
        });
    }
</script>
{/block}
