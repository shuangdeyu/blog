{extend name="public/adminlte" /}

<link href="__STATIC__/quill/dracula.min.css" rel="stylesheet">
<link href="__STATIC__/quill/quill.snow.css" rel="stylesheet">

<style>
    #editor {
        height: 500px;
        color: #000000;
    }
</style>
{/block}

{block name="sidebar"}
<div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
    <div class="menu_section">
        <h3>操作导航</h3>
        <ul class="nav side-menu">
            <li class="active">
                <a><i class="fa fa-coffee"></i> 微博 <span class="fa fa-chevron-down"></span></a>
                <ul class="nav child_menu" style="display: block;">
                    <li class="active current-page"><a href="{:url('index/adminlte/weibo_show')}">微博</a></li>
                </ul>
            </li>
            <li>
                <a><i class="fa fa-pencil-square"></i> 文章 <span class="fa fa-chevron-down"></span></a>
                <ul class="nav child_menu">
                    <li><a href="{:url('index/adminlte/movie_show')}">文章</a></li>
                </ul>
            </li>
            <li>
                <a><i class="fa fa-camera"></i> 摄影 <span class="fa fa-chevron-down"></span></a>
                <ul class="nav child_menu">
                    <li><a href="{:url('index/adminlte/photo_show')}">图文</a></li>
                    <li><a href="{:url('index/adminlte/images_show')}">相册</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
{/block}

{block name="content"}
<div class="right_col" role="main">
    <div class="">

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>编辑微博</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a href="javascript:history.go(-1)"><i class="fa fa-arrow-left"></i> 返回</a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <form action="{:url('index/adminlte/weibo_edit')}" method="post" data-parsley-validate
                              class="form-horizontal form-label-left" id="submitForm">

                            <input name="id" type="hidden" value="{$weibo.id}">
                            <div class="form-group">
                                <label class="control-label col-md-2 col-sm-3 col-xs-12" >标题</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="name" class="form-control col-md-7 col-xs-12" value="{$weibo.name}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2 col-sm-2 col-xs-12" >链接</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="link" class="form-control col-md-7 col-xs-12" value="{$weibo.link}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2 col-sm-2 col-xs-12">内容</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">

                                    <!--<textarea id="articleContent" name="content" style="width:740px;height:500px;"></textarea>-->
                                    <div id="toolbar-container">
                                        <span class="ql-formats">
                                          <select class="ql-font"></select>
                                          <select class="ql-size"></select>
                                        </span>
                                        <span class="ql-formats">
                                          <button class="ql-bold"></button>
                                          <button class="ql-italic"></button>
                                          <button class="ql-underline"></button>
                                          <button class="ql-strike"></button>
                                        </span>
                                        <span class="ql-formats">
                                          <select class="ql-color"></select>
                                          <select class="ql-background"></select>
                                        </span>
                                        <span class="ql-formats">
                                          <button class="ql-script" value="sub"></button>
                                          <button class="ql-script" value="super"></button>
                                        </span>
                                        <span class="ql-formats">
                                          <button class="ql-header" value="1"></button>
                                          <button class="ql-header" value="2"></button>
                                          <button class="ql-blockquote"></button>
                                          <button class="ql-code-block"></button>
                                        </span>
                                        <span class="ql-formats">
                                          <button class="ql-list" value="ordered"></button>
                                          <button class="ql-list" value="bullet"></button>
                                          <button class="ql-indent" value="-1"></button>
                                          <button class="ql-indent" value="+1"></button>
                                        </span>
                                        <span class="ql-formats">
                                          <button class="ql-direction" value="rtl"></button>
                                          <select class="ql-align"></select>
                                        </span>
                                        <span class="ql-formats">
                                          <button class="ql-link"></button>
                                          <button class="ql-image"></button>
                                          <button class="ql-video"></button>
                                            <!--<button class="ql-formula"></button>-->
                                        </span>
                                        <span class="ql-formats">
                                          <button class="ql-clean"></button>
                                        </span>
                                    </div>
                                    <div id="editor">{$weibo.content}</div>
                                    <input name="content" type="hidden">
                                </div>
                            </div>

                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <button class="btn btn-primary" type="reset">取消</button>
                                    <!--<button type="submit" class="btn btn-success">保存</button>-->
                                    <button type="button" class="btn btn-success" onclick="sub_post()">保存</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{/block}

{block name="js"}
<!--<script src="__KED__/kindeditor.js"></script>-->
<!--<script src="__KED__/lang/zh_CN.js"></script>-->

<script src="__STATIC__/quill/highlight.min.js"></script>
<script src="__STATIC__/quill/quill.min.js"></script>

<script>
    // KindEditor.ready(function(K) {
    //     window.editor = K.create('#articleContent');
    // });

    // quill编辑器
    var editor = new Quill('#editor', {
        modules: {
            syntax: true,
            toolbar: '#toolbar-container'
        },
        theme: 'snow'
    });

    // 提交表单
    function sub_post() {
        var html = document.querySelector('#editor').children[0].innerHTML;
        html = '<div class="ql-container ql-snow"><div class="ql-editor">'+html+"</div></div>";
        $('[name=content]').val(html);

        $("#submitForm").submit();
    }
</script>
{/block}
