{extend name="public/adminlte" /}

{block name="css"}
<link type="text/css" rel="stylesheet" href="__STATIC__/editor.md/editormd.css">
<link type="text/css" rel="stylesheet" href="__HUI__/fileinput/fileinput.css" >
{/block}

{block name="sidebar"}
<div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
    <div class="menu_section">
        <h3>操作导航</h3>
        <ul class="nav side-menu">
            <li>
                <a><i class="fa fa-coffee"></i> 微博 <span class="fa fa-chevron-down"></span></a>
                <ul class="nav child_menu">
                    <li><a href="{:url('index/adminlte/weibo_show')}">微博</a></li>
                </ul>
            </li>
            <li>
                <a><i class="fa fa-pencil-square"></i> 文章 <span class="fa fa-chevron-down"></span></a>
                <ul class="nav child_menu">
                    <li><a href="{:url('index/adminlte/movie_show')}">文章</a></li>
                </ul>
            </li>
            <li class="active">
                <a><i class="fa fa-camera"></i> 摄影 <span class="fa fa-chevron-down"></span></a>
                <ul class="nav child_menu" style="display: block;">
                    <li ><a href="{:url('index/adminlte/photo_show')}">图文</a></li>
                    <li class="active current-page"><a href="{:url('index/adminlte/images_show')}">相册</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
{/block}

{block name="content"}
<div class="right_col" role="main">
    <div class="">

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>相册添加</h2>
                        <ul class="nav navbar-right panel_toolbox">
                            <li><a href="javascript:history.go(-1)"><i class="fa fa-arrow-left"></i> 返回</a></li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <br />
                        <form action="{:url('index/adminlte/images_save')}" method="post" enctype="multipart/form-data" data-parsley-validate class="form-horizontal form-label-left" >

                            <div class="form-group">
                                <label class="control-label col-md-1 col-sm-1 col-xs-12">图片</label>
                                <div class="col-md-8 col-sm-8 col-xs-12">
                                    <input name="Photo[]" id="file-upload" type="file" data-show-cancel="false" multiple />
                                </div>
                            </div>

                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                    <button class="btn btn-primary" type="reset">取消</button>
                                    <button type="submit" class="btn btn-success">保存</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{/block}

{block name="js"}
<script src="__HUI__/fileinput/fileinput.js" ></script>
<script>
    $("#file-upload").fileinput({
        showUpload: false,
        showCaption: false,
        browseClass: "btn btn-primary btn-default",
        fileType: "any",
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
    });
</script>
{/block}
